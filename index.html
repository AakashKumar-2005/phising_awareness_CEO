<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Awareness</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevents scrolling */
      background: black;
      color: white;
    }

    /* Fullscreen GIF Container */
    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('explosion-12681.gif') center/cover no-repeat;
      z-index: 1;
      animation: changeBackground 2s ease-in forwards;
    }

    /* Background transition to fire GIF */
    @keyframes changeBackground {
      0% {
        background: url('explosion-12681.gif') center/cover no-repeat;
      }
      100% {
        background: url('fire3.gif') center/cover no-repeat;
      }
    }

    /* Main Content */
    .content {
      position: absolute;
      top: 0;
      left: 50%;
      z-index: 2;
      display: none; /* Initially hidden */
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-top: 5%; /* Start instructions a little below the top */
      transform: translateX(-50%); /* Ensures content is centered horizontally */
    }

    /* Instruction Box */
    .instruction-box {
      display: inline-block;
      margin: 10px 0; /* Space between instructions */
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #4b0202;
      font-size: 1.2rem;
      text-align: center;
      color: white;
    }

    .instruction-0 {
      border: 4px solid #030303;
      color: rgb(255, 255, 255);
      background-color: #044d13fa;
    }

    .instruction-1 {
      background: #bb5406;
      color: aliceblue;
    }

    .instruction-2 {
      background: #bb5406;
      color: aliceblue;
    }

    .instruction-3 {
      background: #bb5406;
      color: aliceblue;
    }

    .instruction-4 {
      background: #bb5406;
      color: aliceblue;
    }
  </style>
  <script>
    // Show content after 2 seconds
    window.onload = function() {
      setTimeout(() => {
        document.querySelector('.content').style.display = 'flex';
      }, 2000);
    };
  </script>
</head>
<body>
  <!-- Bomb Reveal GIF -->
  <div class="background-gif"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="instruction-box instruction-0">
      BOOM!! THIS IS A PHISHING EMAIL
    </div>
    <div class="instruction-box instruction-1">
      Cross-verify requests through another trusted source
    </div>
    <div class="instruction-box instruction-2">
      Deploy Spam Filters to block Suspicious Emails
    </div>
    <div class="instruction-box instruction-3">
      Spot Urgency: Avoid rushed decisions; verify first.
    </div>
    <div class="instruction-box instruction-4">
      Check the senderâ€™s email address carefully
    </div>
  </div>
</body>
</html>
